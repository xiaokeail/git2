<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8">
	<title>ECharts</title>
	<!--Echarts单文件引入--->
	<script src="echarts.min.js"></script>
	<script type="text/javascript" src="jquery-1.3.1.js"></script>
</head>
<body>
	<!---为Echarts准备一个具备大小的（宽高）的dom--->
	<div id="main" style="width:600px;height:400px;"></div>
	<script type="text/javascript">
		//基于准备好的dom，初始化echarts图表
		var myChart=echarts.init(document.getElementById('main'));
		var data1=[];
		var data2=[];
		var data3=[];
		
		var random=function(max){
			return(Math.random()*max).toFixed(3);
		};
		for (var i=0;i<500;i++){
			data1.push([random(15),random(10),random(1)]);
			data2.push([random(10),random(10),random(1)]);
			data3.push([random(15),random(10),random(1)]);
		}
		var option={
			animation:false,
			legend:{
				data:['scatter','scatter2','scatter3']
			},
			tooltip:{},
			
			xAxis:{
				type:'value',
				min:'dataMin',
				max:'dataMax',
				splitline:{
					show:true
				}
			},
			yAxis:{
				type:'value',
				min:'dataMin',
				max:'dataMax',
				splitline:{
					show:true
				}
			},
			dataZoom:[
				{	//这个dataZoom组件，默认控制x轴。
					type:'slider',
					show:true,
					xAxisIndex:[0],
					start:1,
					end:35
				},
				{
					type:'slider',
					show:true,
					yAxisIndex:[0],
					left:'93%',
					start:29,
					end:36
				},
				{
					type:'inside',
					xAxisIndex:[0],
					start:1,
					end:35
				},
				{
					type:'inside',
					yAxisIndex:[0],
					start:29,
					end:36
				}
			],
			series:[
				{	
					name:'scatter', //scatter散点图
					type:'scatter',
					itemStyle:{
						normal:{
							opacity:0.8
						}
					},
					symbolSize:function(val){
						return val[2]*40;
					},
					data:data1
					/*data:[["14.616","7.241","0.896"],["3.958","5.701","0.955"],
					["2.768","8.971","0.669"],["9.051","9.710","0.171"],
					["14.046","4.182","0.536"],["12.295","1.429","0.962"],
					["4.417","8.167","0.113"],["0.492","4.771","0.785"],
					["7.632","2.605","0.645"],["14.242","5.042","0.368"]]*/
				},
				{
					name:'scatter2',
					type:'scatter',
					itemStyle:{
						normal:{
							opcity:0.8
						}
					},
					symboliSize:function(val){
						return val[2]*40;
					},
					data:data2
					/*data2:[["0.410","3.302","0.909"],["1.072","3.545","0.837"],
					["0.471","2.392","0.922"],["1.228","3.289","0.287"],
					["2.056","2.987","0.980"],["3.496","2.950","0.301"],
					["2.592","3.162","0.999"],["4.050","3.272","0.665"],
					["4.617","3.369","0.598"],["4.482","3.143","0.344"]]*/
				},
				{
					name:'scatter3',
					type:'scatter',
					itemStyle:{
						normal:{
							opcity:0.8
						}
					},
					symboliSize:function(val){
						return val[2]*40;
					},
					data:data3
					/*data3:[["14.616","7.241","0.896"],["3.958","5.701","0.955"],
					["2.768","8.971","0.669"],["9.051","9.710","0.171"],
					["14.046","4.182","0.536"],["12.295","1.429","0.962"],
					["4.417","8.167","0.113"],["0.492","4.771","0.785"],
					["7.632","2.605","0.645"],["14.242","5.042","0.368"]]*/
				}
				
			]
		};	
	//对echarts对象加载数据
	myChart.setOption(option);
	</script>
</body>
</html>
